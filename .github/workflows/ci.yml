name: CI/CD Pipeline

on:
  pull_request:
    paths:
      - '.github/**'
      - 'frontend/**'
      - 'backend/**'
  push:
    branches:
      - main

env:
  NUXT_IMAGE: ghcr.io/${{ github.repository }}/nuxt:latest
  NUXT_IMAGE_ARTIFACT: nuxt-image
  NUXT_IMAGE_ZIP_FILE: nuxt-image.tar.gz
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend:latest
  BACKEND_IMAGE_ARTIFACT: backend-image
  BACKEND_IMAGE_ZIP_FILE: backend-image.tar.gz

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      workflow: ${{ steps.filter.outputs.workflow }}
      e2e: ${{ steps.filter.outputs.e2e }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.event.before }}
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
            workflow:
              - '.github/workflows/ci.yml'
            e2e:
              - 'frontend/e2e/**'
              - 'frontend/playwright.config.ts'

  lint_nuxt:
    name: Lint Nuxt
    runs-on: ubuntu-latest
    needs: [ changes ]
    if: ${{ needs.changes.outputs.frontend == 'true' || needs.changes.outputs.workflow == 'true' }}
    #    if: github.ref != 'refs/heads/main'
    container:
      image: node:22.19.0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Run Nuxt lint
        working-directory: frontend
        run: npm run lint .

  test_backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: [ changes ]
    if: ${{ needs.changes.outputs.backend == 'true' || needs.changes.outputs.workflow == 'true' }}
    services:
      database-testing:
        image: mariadb:10.6.16
        options: >-
          --health-cmd "healthcheck.sh --connect --innodb_initialized"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          MARIADB_USER: "test"
          MARIADB_PASSWORD: "test"
          MARIADB_DATABASE: "test"
          MARIADB_ROOT_PASSWORD: "test"
    #    if: github.ref != 'refs/heads/main'
    container:
      image: golang:1.25.3-alpine
    env:
      TESTING_ENVIRONMENT: "github"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: backend
        run: go get

      - name: Run Backend Tests
        working-directory: backend
        run: go test ./...

  e2e_tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [ changes ]
    if: ${{ needs.changes.outputs.frontend == 'true' || needs.changes.outputs.e2e == 'true' || needs.changes.outputs.workflow == 'true' }}
    services:
      database:
        image: mariadb:10.6.16
        options: >-
          --health-cmd "healthcheck.sh --connect --innodb_initialized"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          MARIADB_USER: "test"
          MARIADB_PASSWORD: "test"
          MARIADB_DATABASE: "test"
          MARIADB_ROOT_PASSWORD: "test"
        ports:
          - 3306:3306
    env:
      TESTING_ENVIRONMENT: "github"
      E2E_BASE_URL: http://localhost:3000
      NUXT_API_HOST: http://localhost:8080
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'
          cache-dependency-path: backend/go.sum

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install chromium --with-deps

      - name: Install backend dependencies
        working-directory: backend
        run: go mod download

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Start backend server
        working-directory: backend
        run: go run . &
        env:
          GIN_MODE: release
          DB_USER: test
          DB_PASSWORD: test
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: test
          JWT_KEY: test-jwt-key
          WEB_HOST: http://localhost:3000
          SEND_GRID_TOKEN: ""
          SEND_GRID_TEMPLATE_ID: ""
          FIXER_IO_URL: ""
          FIXER_IO_KEY: ""

      - name: Start frontend server
        working-directory: frontend
        run: npm run preview &

      - name: Wait for servers
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -s http://localhost:8080/api/health > /dev/null 2>&1; do sleep 1; done' || echo "Backend timeout"
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -s http://localhost:3000 > /dev/null 2>&1; do sleep 1; done' || echo "Frontend timeout"

      - name: Verify E2E test user exists
        run: |
          sudo apt-get update && sudo apt-get install -y mariadb-client
          mysql -h 127.0.0.1 -u test -ptest test -e "SELECT id, email FROM users WHERE email = 'e2e@test.liquiswiss.ch';" || echo "User not found"
          mysql -h 127.0.0.1 -u test -ptest test -e "SELECT COUNT(*) as currency_count FROM currencies;" || echo "No currencies"

      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e -- --project=chromium

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 1

  build_nuxt:
    name: Build Nuxt
    runs-on: ubuntu-latest
    needs: [ changes, lint_nuxt, e2e_tests ]
    if: ${{ github.ref == 'refs/heads/main'
      && (needs.changes.outputs.frontend == 'true' || needs.changes.outputs.workflow == 'true')
      && needs.lint_nuxt.result == 'success'
      && needs.e2e_tests.result == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Tag Docker Image
        run: docker build -f ./.deploy/nuxt/Dockerfile -t ${{ env.NUXT_IMAGE }} ./

      - name: Save Nuxt Image as Tarball
        run: docker save ${{ env.NUXT_IMAGE }} | gzip > ${{ env.NUXT_IMAGE_ZIP_FILE }}

      - name: Upload Nuxt Image as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.NUXT_IMAGE_ARTIFACT }}
          path: ${{ env.NUXT_IMAGE_ZIP_FILE }}

  build_backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [ changes, test_backend ]
    if: ${{ github.ref == 'refs/heads/main'
      && (needs.changes.outputs.backend == 'true' || needs.changes.outputs.workflow == 'true')
      && needs.test_backend.result == 'success' }}
    env:
      IMAGE: ghcr.io/${{ github.repository }}/backend:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Tag Docker Image
        run: docker build -f ./.deploy/backend/Dockerfile -t ${{ env.BACKEND_IMAGE }} ./

      - name: Save Nuxt Image as Tarball
        run: docker save ${{ env.BACKEND_IMAGE }} | gzip > ${{ env.BACKEND_IMAGE_ZIP_FILE }}

      - name: Upload Nuxt Image as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BACKEND_IMAGE_ARTIFACT }}
          path: ${{ env.BACKEND_IMAGE_ZIP_FILE }}

  push_images:
    name: Push Images
    runs-on: ubuntu-latest
    needs: [ build_nuxt, build_backend, lint_nuxt, test_backend, e2e_tests ]
    if: ${{ always()
      && github.ref == 'refs/heads/main'
      && (needs.build_nuxt.result == 'success' || needs.build_backend.result == 'success')
      && needs.build_nuxt.result != 'failure'
      && needs.build_backend.result != 'failure'
      && needs.lint_nuxt.result != 'failure'
      && needs.test_backend.result != 'failure'
      && needs.e2e_tests.result != 'failure' }}
    steps:
      - name: Download Nuxt Image Artifact
        uses: actions/download-artifact@v4
        if: ${{ needs.build_nuxt.result == 'success' }}
        with:
          name: ${{ env.NUXT_IMAGE_ARTIFACT }}

      - name: Download Backend Image Artifact
        uses: actions/download-artifact@v4
        if: ${{ needs.build_backend.result == 'success' }}
        with:
          name: ${{ env.BACKEND_IMAGE_ARTIFACT }}

      - name: Load Nuxt Image
        if: ${{ needs.build_nuxt.result == 'success' }}
        run: gunzip < ${{ env.NUXT_IMAGE_ZIP_FILE }} | docker load

      - name: Load Backend Image
        if: ${{ needs.build_backend.result == 'success' }}
        run: gunzip < ${{ env.BACKEND_IMAGE_ZIP_FILE }} | docker load

      - name: Log in to Docker registry
        if: ${{ needs.build_nuxt.result == 'success' || needs.build_backend.result == 'success' }}
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Nuxt Image
        if: ${{ needs.build_nuxt.result == 'success' }}
        run: docker push ${{ env.NUXT_IMAGE }}

      - name: Push Backend Image
        if: ${{ needs.build_backend.result == 'success' }}
        run: docker push ${{ env.BACKEND_IMAGE }}

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [ push_images ]
    if: ${{ always()
      && github.ref == 'refs/heads/main'
      && needs.push_images.result == 'success' }}
    env:
      DEPLOY_URL: ${{ secrets.DEPLOY_URL }}
      DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
    container:
      image: alpine:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install curl
        run: apk add --no-cache curl

      - name: Deploy Application
        run: sh ./.deploy/deploy.sh
